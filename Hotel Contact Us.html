<body>
   <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Star Light Hotel</div>
        <ul class="nav-links">
            <li><a href="Hotel Menu.html">Home</a></li>
            <li><a href="Hotel About Us.html">About Us</a></li>
            <li><a href="Hotel Contact Us.html">Contact</a></li>
        </ul>

    <section class="contact">
        <h2>Contact Us</h2>
        <form action="submit-form.php" method="post">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="second-name">Second Name:</label>
            <input type="text" id="second-name" name="second-name" required>

            <label for="nationality">Nationality:</label>
            <select id="nationality" name="nationality" required>
                <option value="Kenya">Kenya</option>
                <option value="Uganda">Uganda</option>
                <option value="Tanzania">Tanzania</option>
                <option value="Rwanda">Rwanda</option>
                <option value="Ethiopia">Ethiopia</option>
                <option value="Nigeria">Nigeria</option>
                <option value="Ghana">Ghana</option>
                <option value="South Africa">South Africa</option>
                <option value="Egypt">Egypt</option>
                <option value="Morocco">Morocco</option>
                <!-- Add more countries as needed -->
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </section>
