        <div class="selected-items">
            <h2>Selected Items</h2>
            <ul id="itemList"></ul>
            <strong>Total: <span id="total">0</span> Sh</strong>
        </div>

        <div class="buttons">
            <button onclick="generateReceipt()">Generate Receipt</button>
            <button onclick="resetSelection()">Reset</button>
            <button onclick="removeLastItem()">Backspace</button>
            <button onclick="previousSelection()">Previous</button>

        </div>
        
        <div class="receipt" id="receipt" style="display: none;"></div>
    </div>

    <script>
        let selectedItems = [];
        let total = 0;

        function selectItem(item, price) {
            selectedItems.push({ item, price });
            total += price;
            updateSelection();
        }

        function updateSelection() {
            const itemList = document.getElementById('itemList');
            itemList.innerHTML = '';
            selectedItems.forEach((selected) => {
                const li = document.createElement('li');
                li.textContent = `${selected.item} - ${selected.price} Sh`;
                itemList.appendChild(li);
            });
            document.getElementById('total').textContent = total;
        }

        function removeLastItem() {
            if (selectedItems.length > 0) {
                const lastItem = selectedItems.pop();
                total -= lastItem.price;
                updateSelection();
            }
        }

        function generateReceipt() {
            const receipt = document.getElementById('receipt');
            const date = new Date();
            const receiptContent = `
                <h2>Receipt</h2>
                <p><strong>Hotel Name:</strong> Star Light Hotel</p>
                <p><strong>Address:</strong> Kenya, Nairobi</p>
                <p><strong>Phone:</strong> 070000000</p>
                <p><strong>Email:</strong> starlighthotel@gmail.com</p>
                <p><strong>Cashier:</strong> John Smith</p>
                <p><strong>Date:</strong> ${date.toLocaleDateString()}</p>
                <p><strong>Time:</strong> ${date.toLocaleTimeString()}</p>
                <ul>
                    ${selectedItems.map(item => `<li>${item.item} - ${item.price} Sh</li>`).join('')}
                </ul>
                <strong>Total: ${total} Sh</strong>
            `;
            receipt.innerHTML = receiptContent;
            receipt.style.display = 'block';
        }

        function resetSelection() {
            selectedItems = [];
            total = 0;
            document.getElementById('itemList').innerHTML = '';
            document.getElementById('total').textContent = '0';
            document.getElementById('receipt').style.display = 'none';
        }

        function previousSelection() {
            alert("Previous selection feature not implemented.");
        }

        function nextSelection() {
            alert("Next selection feature not implemented.");
        }

        function printReceipt() {
            const receipt = document.getElementById('receipt').innerHTML;
            const newWin = window.open('', 'Print-Window');
            newWin.document.open();
            newWin.document.write(`<html><body>${receipt}</body></html>`);
            newWin.document.close();
            newWin.print();
            newWin.close();
        }
    </script>
